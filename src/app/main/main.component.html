<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Conversations</span>
    <span flex></span>
    <a md-icon-button mdTooltip="search" href="#" target="_blank">
      <md-icon>search</md-icon>
    </a>
  </div>
  <td-layout-manage-list sidenavWidth="450px">
    <md-toolbar td-sidenav-content class="bgc-white">
    </md-toolbar>
    <md-nav-list td-sidenav-content>
      <md-list-item>
        <md-checkbox md-list-avatar></md-checkbox>
        <div md-line>
          <div layout="row" layout-align="center center" flex>
            <span><img src="assets/images/user_icon1.jpg"/></span>
            <span>Ennio</span>
            <span flex></span>
            <span><md-icon class="tc-grey-500">attach_file</md-icon></span>
            <span class="tc-grey-500 md-caption">3mth</span>
          </div>
        </div>
        <p md-line>
          <img class="user-sub-icon" src="assets/images/user_icon2.jpg"/>
          <span>Content/object management views (this page is using manage list)</span>
        </p>
      </md-list-item>
      <md-divider></md-divider>
    </md-nav-list>
    <div td-toolbar-content layout="row" layout-align="center center" flex>
      <span class="tc-blue-700">{{user.name}}</span>
    </div>
    <div class="messages-chat">
      <div class="messages-wrapper">
        <div class="message-wrapper">
          <img src="http://placehold.it/44x44" alt="" class="message-avatar">
          <div class="message-body arrow">
            <div> 123123</div>
          </div>
          <div class="message-body">
            <div> 123123</div>
          </div>
          <div class="message-data">
            <span class="message-data__action">Sent from</span>
            <span class="message-data__info">App</span>
            <span class="message-data__action">, via</span>
            <span class="message-data__info">Chrome, 5mth ago</span>
          </div>
        </div>
      </div>
      <div class="messages-wrapper my-message">
        <div class="message-wrapper">
          <img src="http://placehold.it/44x44" alt="" class="message-avatar">
          <div class="message-body arrow">
            <div> 123123</div>
          </div>
          <div class="message-data">
            <span class="message-data__action">Sent from</span>
            <span class="message-data__info">App</span>
            <span class="message-data__action">, via</span>
            <span class="message-data__info">Chrome, 5mth ago</span>
          </div>
        </div>
      </div>
      <div class="message-write-wrapper">
        <div class="message-write-header">
          <div class="message-write-header__tab">
            Reply
          </div>
          <div class="message-write-help">
            <i class="material-icons">help</i>
          </div>
        </div>
        <div class="message-write-textarea">
          <textarea rows="3" placeholder="write message"></textarea>
        </div>
        <div class="message-write-actions">
          <div class="actions">
            <i class="material-icons">attach_file</i>
            <i class="material-icons">gif</i>
          </div>
          <button md-button md-primary class="md-button-primary">Send</button>
        </div>
      </div>
    </div>
  </td-layout-manage-list>
</td-layout-nav>
